{% extends "base.html" %}

{% block content %}
  <h1>Make List</h1>
  {% if make_list %}
  <div class="columns-5">
    <ul class="list bg-rose-100 rounded-box shadow-md">
      {% for make in make_list %}
        <li class="list-row">
            <div class="text-xl uppercase font-semibold opacity-100">
              {{ make.name }}
            </div>
          (<a href="{% url 'autos:make_update' make.id %}">Update</a> |
            <a href="{% url 'autos:make_delete' make.id %}">Delete</a>)
        </li>
      {% endfor %}
    </ul>
  </div>
  {% else %}
    <p>There are no makes in the library.</p>
  {% endif %}
  <p><a href="{% url 'autos:make_create' %}">Add a make</a></p>
  <p>
    <a href="{% url 'autos:auto_list' %}">Back to autos</a>
  </p>
{% endblock %}
